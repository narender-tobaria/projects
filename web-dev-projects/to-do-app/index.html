<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="to_do_logic.js" defer></script>
    <link rel="stylesheet" href="../../floating-icon.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
</head>
<body>
    <div class="container">
        <form id="form-box">
            <input type="text" name="new-task-input" id="new-task-input" placeholder="Enter Your New To Do Task">
            <input id="add-task-button" type="submit" value="Add Task">
        </form>

        <div class="tasks">
            <div class="tasks-status">
                <h4 class="total-tasks">Total Tasks : <span>0</span></h4>
                <h4 class="total-completed">Completed Tasks : <span>0</span></h4>
                <h4 class="total-pending">Pending Tasks : <span>0</span></h4>
            </div>
        </div>
    </div>

    <!-- Floating Icon Control -->
    <div id="floating-icon"></div>
    <script src="../../floating-icon.js"></script>
</body>
</html>
