<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="main-container">
        <h3>Welcome to Tic Tac Toe</h3>
        <span>Player : X </span>
        <span>Player : O </span>
        <div class="game-ground">
            <div class="tile br-0 bt-0 bl-0" onclick="singleClick(0)"></div>
            <div class="tile bt-0 br-0" onclick="singleClick(1)"></div>
            <div class="tile bt-0 br-0" onclick="singleClick(2)"></div>
            <div class="tile br-0 bt-0 bl-0" onclick="singleClick(3)"></div>
            <div class="tile bt-0 br-0" onclick="singleClick(4)"></div>
            <div class="tile bt-0 br-0" onclick="singleClick(5)"></div>
            <div class="tile bl-0 bt-0 br-0 bb-0" onclick="singleClick(6)"></div>
            <div class="tile bt-0 br-0 bb-0" onclick="singleClick(7)"></div>
            <div class="tile bt-0 bb-0 br-0" onclick="singleClick(8)"></div>
        </div>
        <div class="game-controls">
            <span id="turn">Turn For Player X</span>
            <button class="reset-btn" onclick="window.location.reload()">Restart Game</button>
        </div>
    </div>

    <!-- Button trigger modal -->
<button id="popup-btn" type="button" data-toggle="modal" data-target="#exampleModalCenter"></button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <lottie-player class="background-cheers" src="https://assets10.lottiefiles.com/packages/lf20_obhph3sh.json"  background="transparent"  speed="1"    loop  autoplay></lottie-player>
            <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_clmd2mj6.json"  background="transparent"  speed="1"  loop autoplay></lottie-player>
        </div>
      </div>
    </div>
  </div>
    <script src="controls.js"></script>
</body>
</html>
