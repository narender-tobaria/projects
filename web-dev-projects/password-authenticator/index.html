<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authenticator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../floating-icon.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <h2>Password Authenticator</h2>
        <div class="sign-up-box input-container">
            <input id="sign-up-input" oninput="checkstrongness()" placeholder="Create Your Password" type="password" >
            <p id="sign-up-error"></p>
            <button type="button"  onclick="signup()">Sign Up</button>
        </div>
        <hr>
        <div class="signin-box input-container">
            <input id="signin-input" placeholder="Enter Your Password"type="password">
            <p id="signin-error"></p>
            <button type="button" onclick="signin()">Sign in</button>
        </div>
    </div> 
    <script src="auth.js"></script>
    
    <!-- Floating Icon Control -->
    <div id="floating-icon"></div>
    <script src="../../floating-icon.js"></script>
</body>
</html>
