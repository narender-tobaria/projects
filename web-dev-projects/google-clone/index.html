<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link defer rel="stylesheet" href="style.css">
    <script src="result.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <ul class="large-display-menu">
            <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a>
            <a class="material-symbols-outlined" href="https://about.google/products/">apps</a>
            <button onclick="window.open('https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin')" class="sign-in-large">Sign in</button>
        </ul>

        <ul class="small-display-menu">
            <li class="top-left-links">
                <a class="material-symbols-outlined" href="#">menu</a>
                <a href="#">All</a>
                <a href="https://www.google.com/webhp?output=search&tbm=isch&tbo=u&sa=X&ved=0ahUKEwidku2VmtX3AhUEed4KHWurDxoQ0tQDCBAoAQ">Images</a>
            </li>
            <li class="top-right-links">
                <a class="material-symbols-outlined" href="https://about.google/products/?tab=wh">apps</a>
                <button onclick="window.open('https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin')" class="sign-in-small">Sign in</button>
            </li>
            
        </ul>
    </header>

    <!-- Search box -->
    <section class="content-section">
        <div class="content-div">
            <img class="logo-image" src="assets/google.png" alt="Google logo Image">
            <div class="search-bar">
                <a  href="#" class="material-symbols-outlined search-icon">searchs</a>
                <input id="search-input" class="input_box" type="text">
                <a href="#"><img class="mic-icon"  src="assets/search_mic.png" alt="Mic Search Icon"></a>
            </div>
            <div class="search-buttons">
                <button onclick="search()" class="google-search-btn">Google Search</button>
                <button onclick="window.open('https://www.google.com/doodles')" class="feeling-lucky-btn">I'm Feeling Lucky</button>
            </div>
            <div class="languages">
                Google offered in: 
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <ul class="left-footer">
                <a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/intl/en_in/business/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </ul>
            <ul class="right-footer">
                <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                <a href="#">Settings</a>
            </ul>
        </div>
    </footer>
</body>
</html>
